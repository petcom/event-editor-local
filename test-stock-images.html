<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Images Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h1 { color: #333; }
    .test-section {
      background: #f5f5f5;
      padding: 1.5rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    .image-test {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem;
      background: white;
      margin: 0.5rem 0;
      border-radius: 4px;
    }
    .image-test img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #ddd;
      border-radius: 4px;
    }
    .status {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
    .status.loading { background: #fff3cd; color: #856404; }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0;
    }
    button:hover { background: #5568d3; }
    .url-display {
      font-family: monospace;
      font-size: 0.85rem;
      color: #666;
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>üì∑ Stock Images Tester</h1>
  
  <div class="test-section">
    <h2>Test Stock Image URLs</h2>
    <p>This page will test if stock images are accessible from DigitalOcean Spaces.</p>
    <button onclick="runTests()">üîç Run Tests</button>
    <div id="results"></div>
  </div>

  <div class="test-section">
    <h2>Manual URL Entry</h2>
    <p>Test a specific image URL:</p>
    <input type="text" id="customUrl" placeholder="https://sonar-media.sfo3.digitaloceanspaces.com/images/..." style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
    <button onclick="testCustomUrl()">Test URL</button>
    <div id="customResult"></div>
  </div>

  <script>
    const S3_BASE_URL = 'https://sonar-media.sfo3.digitaloceanspaces.com/images/';
    
    const stockImageNames = [
      'zzz-default-sunset',
      'zzz-default-ocean',
      'zzz-default-mountain',
      'zzz-default-forest',
      'zzz-default-city',
      'zzz-default-abstract',
      'zzz-default-technology',
      'zzz-default-nature'
    ];

    function testImage(url) {
      return new Promise((resolve) => {
        const img = new Image();
        const startTime = Date.now();
        
        img.onload = () => {
          const loadTime = Date.now() - startTime;
          resolve({ success: true, loadTime, width: img.width, height: img.height });
        };
        
        img.onerror = () => {
          resolve({ success: false });
        };
        
        img.src = url;
        
        setTimeout(() => {
          resolve({ success: false, timeout: true });
        }, 5000);
      });
    }

    async function runTests() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '<p>Testing images...</p>';
      
      let html = '';
      let successCount = 0;
      
      for (const basename of stockImageNames) {
        const thumbUrl = `${S3_BASE_URL}${basename}-thumb.png`;
        const smallUrl = `${S3_BASE_URL}${basename}-small.png`;
        const fullUrl = `${S3_BASE_URL}${basename}-full.png`;
        
        html += `<h3>${basename}</h3>`;
        
        // Test thumb
        const thumbResult = await testImage(thumbUrl);
        if (thumbResult.success) {
          successCount++;
          html += `
            <div class="image-test">
              <img src="${thumbUrl}" alt="thumb">
              <div class="url-display">${thumbUrl}</div>
              <span class="status success">‚úì Found (${thumbResult.loadTime}ms, ${thumbResult.width}x${thumbResult.height})</span>
            </div>
          `;
        } else {
          html += `
            <div class="image-test">
              <div style="width: 80px; height: 80px; background: #ddd; border-radius: 4px;"></div>
              <div class="url-display">${thumbUrl}</div>
              <span class="status error">‚úó Not Found ${thumbResult.timeout ? '(Timeout)' : ''}</span>
            </div>
          `;
        }
      }
      
      html = `<p><strong>Results: ${successCount} of ${stockImageNames.length} stock images found</strong></p>` + html;
      
      if (successCount === 0) {
        html += `
          <div style="background: #fff3cd; padding: 1rem; margin: 1rem 0; border-radius: 4px;">
            <strong>‚ö†Ô∏è No stock images found!</strong>
            <p>Stock images need to be uploaded to your S3 bucket with the naming pattern:</p>
            <ul>
              <li><code>zzz-default-{name}-full.png</code></li>
              <li><code>zzz-default-{name}-small.png</code></li>
              <li><code>zzz-default-{name}-thumb.png</code></li>
            </ul>
            <p>Upload them to: <code>images/</code> folder in your <code>sonar-media</code> bucket</p>
          </div>
        `;
      }
      
      resultsDiv.innerHTML = html;
    }

    async function testCustomUrl() {
      const url = document.getElementById('customUrl').value;
      const resultDiv = document.getElementById('customResult');
      
      if (!url) {
        resultDiv.innerHTML = '<p style="color: red;">Please enter a URL</p>';
        return;
      }
      
      resultDiv.innerHTML = '<p>Testing...</p>';
      
      const result = await testImage(url);
      
      if (result.success) {
        resultDiv.innerHTML = `
          <div class="image-test">
            <img src="${url}" alt="test">
            <span class="status success">‚úì Image loaded successfully! (${result.loadTime}ms, ${result.width}x${result.height})</span>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `
          <div class="image-test">
            <span class="status error">‚úó Failed to load image ${result.timeout ? '(Timeout)' : ''}</span>
          </div>
        `;
      }
    }
  </script>
</body>
</html>
